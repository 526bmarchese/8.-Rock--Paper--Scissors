<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <h1>Rock Paper Scissors Game Of Extreme!</h1>
        <div id="username-section">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" class="form-control" placeholder="Your Name">
            <button id="start-game" class="btn btn-primary mt-2">Start Game</button>
        </div>
        <div id="instructions-section" class="hidden">
            <h2>Instructions</h2>
            <p>Please choose Rock, Paper, or Scissors to play against the computer. First to 5 rounds won, wins!</p>
            <button id="proceed-game" class="btn btn-primary mt-2">Start</button>
        </div>
        <div id="game-section" class="hidden">
            <h2 id="greeting"></h2>
            <div class="btn-group mt-3">
                <button class="btn btn-secondary" onclick="playRound('rock')">Rock</button>
                <button class="btn btn-secondary" onclick="playRound('paper')">Paper</button>
                <button class="btn btn-secondary" onclick="playRound('scissors')">Scissors</button>
            </div>
            <div id="scoreboard" class="mt-3">
                <div class="row">
                    <div class="col">
                        <p>Player Score: <span id="user-wins">0</span></p>
                    </div>
                    <div class="col text-center">
                        <p id="round-result" class="result mt-3"></p>
                    </div>
                    <div class="col text-right">
                        <p>Computer Score: <span id="computer-wins">0</span></p>
                    </div>
                </div>
            </div>
            <div id="final-result" class="result mt-3 hidden"></div>
            <button id="reset-game" class="btn btn-danger mt-3 hidden" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
